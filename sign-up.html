<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regestation</title>

    <!-- Css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-[#f5f5f5] relative">
    <section
      class="bg-blue-600 static p-6 w-32 -mt-10 -ml-10 h-32 rounded-full"
    ></section>

    <section class="p-4 mb-8">
      <header class="space-y-2">
        <h1 class="text-3xl font-semibold">Create New Account</h1>
        <p class="font-semibold">Please signup to continue</p>
      </header>

      <main class="shadow-md bg-white p-4 mt-6 pt-10 box-border">
        <form action="">
          <label for="">
            <input
              class="w-full p-3 rounded bg-[#f5f5f5]"
              type="text"
              name=""
              id=""
              required
              placeholder="Enter Your Number"
            />
          </label>

          <label for="">
            <input
              class="w-full p-3 rounded mt-6 bg-[#f5f5f5]"
              type="text"
              name=""
              id=""
              required
              placeholder="Enter Your Password"
            />
          </label>

          <label for="">
            <input
              class="w-full p-3 rounded mt-6 bg-[#f5f5f5]"
              type="text"
              name=""
              id=""
              required
              placeholder="Enter Your Reffer Code"
            />
          </label>

          <label for="">
            <input
              class="w-full p-3 rounded mt-6 bg-[#f5f5f5]"
              type="text"
              name=""
              required
              id=""
              placeholder="Enter Your UUID"
            />
          </label>

          <a class="mt-5 block ml-1 text-sm" href=""
            >আপনার uuid পেতে এখানে
            <span class="underline text-blue-600"> ক্লিক করুন</span></a
          >

          <div class="text-center mt-8">
            <button
              class="bg-blue-600 text-white pl-12 pr-12 pt-2 pb-2 rounded-full"
            >
              Signup Now
            </button>
          </div>
        </form>

        <section class="text-center mt-4">
          <p>---OR---</p>
          <p>Alrady have account create</p>

          <div class="text-center mt-3 mb-6">
            <button
              class="border-2 border-blue-600 pl-12 pr-12 pt-2 pb-2 rounded-full"
            >
              Login Now
            </button>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
